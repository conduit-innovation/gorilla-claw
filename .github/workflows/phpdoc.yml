name: phpDocumentor

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  phpdoc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run phpdoc
        run: |
          docker run --rm --user= runner -v $(pwd):/data phpdoc/phpdoc:3
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: docs/main
          base: main
          commit-message: "docs: update"
          delete-branch: true
      - name: 'Merge doc pull request'
        uses: kalgurn/merge-pr-action@1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: "conduit-innovation"
          repo: "gorilla-claw"
          pull_number: ${{ steps.cpr.outputs.pull-request-number }}
      